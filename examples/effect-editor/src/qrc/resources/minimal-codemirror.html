	<body>
		minimal codemirror html
		<script>
		var codeMirror = CodeMirror(
			document.body,
			{
				value: "int square(int x){ return x*x; }\n",
				mode: "text/x-c++src",
				smartIndent: true,
				indentWithTabs: true,
				tabSize: 4,
				lineWrapping: true,
				lineNumbers: true,
				highlightSelectionMatches: {showToken: /\w/}
			}
		);
		</script>
	</body>
